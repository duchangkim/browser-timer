<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Example</title>
</head>

<body>
  <main id="root">
    <article>
      <h1>Timer <span id="dev"></span></h1>
      <section>
        <h2>Timer space</h2>
        <input id="timerInput" type="number">
        <button id="timerButton">Start</button>
        <br />
        <br />
        <div id="timerSpace">00:00</div>
      </section>
      <section style="margin-top: 50px;">
        <h2>Countdown space</h2>
        <input id="countdownInput" type="number" value="2">
        <button id="countdownButton">Start</button>
        <button id="countdownPause">Pause</button>
        <button id="countdownStop">Stop</button>
        <button id="countdownReset">Reset</button>
        <br />
        <br />
        <div id="countdownSpace">00:<span id="sec">00</span>:<span id="ms">0000</span></div>
        <div id="done"></div>
      </section>
    </article>
  </main>
</body>

</html>
