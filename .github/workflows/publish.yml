name: TEST
on:
  push:
    branches: [ actionsTest ]
env:
  TRIGGERED_BRANCH: ${{ github.ref == 'refs/heads/main' && 'main' || github.ref == 'refs/heads/actionsTest' && 'actionsTest'}}
  BUILD_SCRIPT: |
              whoami
              cd /var/www/browser-timer
              pwd
              git branch
              echo ${{ github.ref }}
              echo ${{ env.TRIGGERED_BRANCH }}
              sudo git checkout ${{ env.TRIGGERED_BRANCH }}

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: dev deploy
        uses: appleboy/ssh-action@master
        if: ${{ env.TRIGGERED_BRANCH == 'actionsTest' }}
        with:
            host: ${{ secrets.TEST_HOST }}
            username: ${{ secrets.TEST_USERNAME }}
            key: ${{ secrets.TEST_SSH_KEY }}
            script: | 
              ${{ env.BUILD_SCRIPT }}
              pwd
              ll
              echo ${{ env.TRIGGERED_BRANCH }}