name: TEST
on:
  push:
    branches: [ actionsTest ]
env:
  TRIGGERED_BRANCH: ${{ github.ref == 'refs/heads/main' && 'main' || github.ref == 'refs/heads/actionsTest' && 'actionsTest'}}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: dev deploy
        uses: appleboy/ssh-action@master
        if: ${{ env.TRIGGERED_BRANCH == 'actionsTest' }}
        with:
            host: ${{ secrets.TEST_HOST }}
            username: ${{ secrets.TEST_USERNAME }}
            key: ${{ secrets.TEST_SSH_KEY }}
            script: | 
              ${{ env.PRE_BUILD_SCRIPT }}
              ${{ env.BUILD_SCRIPT }}
      - name: main deploy
        uses: appleboy/ssh-action@master
        if: ${{ env.TRIGGERED_BRANCH == 'main' }}
        with:
            host: ${{ secrets.TEST_HOST }}
            username: ${{ secrets.TEST_USERNAME }}
            key: ${{ secrets.TEST_SSH_KEY }}
            script: | 
              ${{ env.PRE_BUILD_SCRIPT }}
              ${{ env.BUILD_SCRIPT }}
              echo ${{ env.PRE_BUILD_SCRIPT }}
        env:
          PRE_BUILD_SCRIPT: |
            cd /var/www/browser-timer
            nvm use node 14
            git checkout ${{ env.TRIGGERED_BRANCH }}
            git pull origin ${{ env.TRIGGERED_BRANCH }}
          BUILD_SCRIPT: |
            npm run ${{ env.TRIGGERED_BRANCH == 'master' && 'build' || 'dev-build' }}